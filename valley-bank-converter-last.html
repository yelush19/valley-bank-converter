<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 转注转 Valley Bank - 专住 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .main-content {
            padding: 30px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .step.active .step-number {
            background: #4caf50;
            color: white;
        }

        .step.completed .step-number {
            background: #2e7d32;
            color: white;
        }

        .upload-section {
            background: #f5f5f5;
            border: 2px dashed #9e9e9e;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .upload-section:hover {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .upload-section.active {
            border-color: #2e7d32;
            background: #c8e6c9;
        }

        .file-input {
            display: none;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 500;
        }

        .upload-btn {
            background: #4caf50;
            color: white;
        }

        .upload-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .process-btn {
            background: #2196f3;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            display: none;
        }

        .process-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .download-btn {
            background: #ff9800;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            display: none;
        }

        .download-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .btn:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #c8e6c9;
            color: #1b5e20;
            border-right: 4px solid #4caf50;
        }

        .error {
            background: #ffcdd2;
            color: #b71c1c;
            border-right: 4px solid #f44336;
        }

        .info {
            background: #bbdefb;
            color: #0d47a1;
            border-right: 4px solid #2196f3;
        }

        .warning {
            background: #fff3e0;
            color: #e65100;
            border-right: 4px solid #ff9800;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.95;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .preview-table {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #4caf50;
            color: white;
            padding: 12px;
            text-align: right;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: right;
        }

        tr:hover {
            background: #f5f5f5;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .amount-debit {
            color: #d32f2f;
            font-weight: 500;
        }

        .amount-credit {
            color: #388e3c;
            font-weight: 500;
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border-right: 3px solid #4caf50;
            text-align: right;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .debug-section {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .debug-section h4 {
            margin-bottom: 10px;
            color: #616161;
        }

        .debug-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #424242;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 专 转注转 Valley Bank</h1>
            <p>专转 拽抓 CSV 驻专 Excel - 注 专</p>
        </div>

        <div class="main-content">
            <div class="step-indicator">
                <div class="step" id="step1">
                    <div class="step-number">1</div>
                    <span>注转 拽抓</span>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <span>注 转</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <span>专转 Excel</span>
                </div>
            </div>

            <div class="upload-section" id="uploadSection">
                <h2> 注 拽抓 CSV</h2>
                <p style="margin: 15px 0; color: #757575;">专专 拽抓   抓 专</p>
                <input type="file" id="fileInput" class="file-input" accept=".csv">
                <button class="btn upload-btn" onclick="document.getElementById('fileInput').click()">
                    专 拽抓 CSV
                </button>
                <div id="fileInfo"></div>
            </div>

            <div class="status-message" id="statusMessage"></div>
            
            <div class="debug-section" id="debugSection">
                <h4> 注 :</h4>
                <div class="debug-content" id="debugContent"></div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <button class="btn process-btn" id="processBtn" onclick="processData()">
                 转 注 转
            </button>

            <div class="loader" id="loader"></div>

            <div class="stats" id="statsSection" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="totalTransactions">0</div>
                    <div class="stat-label">转注转 砖爪</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dateRange">-</div>
                    <div class="stat-label">转拽驻</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalDebits">$0.00</div>
                    <div class="stat-label">住  (专)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCredits">$0.00</div>
                    <div class="stat-label">住 转 (专)</div>
                </div>
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-header">
                    <h3>转爪 拽</h3>
                    <span id="previewInfo" style="color: #757575;"></span>
                </div>
                <div class="preview-table">
                    <table id="previewTable">
                        <thead>
                            <tr>
                                <th>转专 注专</th>
                                <th>转专</th>
                                <th>住转</th>
                                <th> ($)</th>
                                <th>转 ($)</th>
                                <th>转专 ($)</th>
                            </tr>
                        </thead>
                        <tbody id="previewBody"></tbody>
                    </table>
                </div>
            </div>

            <button class="btn download-btn" id="downloadBtn" onclick="downloadExcel()">
                 专 拽抓 Excel
            </button>
        </div>
    </div>

    <script>
        let rawData = [];
        let processedData = [];
        let finalData = [];
        let debugMode = true;

        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#4caf50';
            uploadSection.style.background = '#e8f5e9';
        });

        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#9e9e9e';
            uploadSection.style.background = '#f5f5f5';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '#9e9e9e';
            uploadSection.style.background = '#f5f5f5';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function updateStep(stepNumber) {
            document.querySelectorAll('.step').forEach((step, index) => {
                if (index < stepNumber - 1) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (index === stepNumber - 1) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
        }

        function showDebug(message) {
            if (debugMode) {
                const debugSection = document.getElementById('debugSection');
                const debugContent = document.getElementById('debugContent');
                debugSection.style.display = 'block';
                debugContent.textContent += message + '\n';
            }
        }

        function clearDebug() {
            document.getElementById('debugContent').textContent = '';
            document.getElementById('debugSection').style.display = 'none';
        }

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showMessage(' 注 拽抓 CSV ', 'error');
                return;
            }

            updateStep(1);
            clearDebug();

            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = '<div class="file-info">' +
                '<strong>拽抓 专:</strong> ' + file.name + '<br>' +
                '<strong>:</strong> ' + (file.size / 1024).toFixed(2) + ' KB' +
                '</div>';

            uploadSection.classList.add('active');
            document.getElementById('processBtn').style.display = 'block';

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
            };
            reader.readAsText(file, 'UTF-8');
        }

        function cleanDescription(transactionType, fullDescription) {
            // 驻拽爪 拽 转专 - 专 专拽 转 注 砖
            let cleaned = fullDescription || '';
            
            // 住专 住驻专 注住拽 专 (转 -20)
            cleaned = cleaned.replace(/20\d{11,}\s*/g, '');
            
            // 住专 拽 注住拽 (ST...)
            cleaned = cleaned.replace(/ST[A-Z0-9]{10,}/g, '');
            
            // 住专 住驻专 专 专
            cleaned = cleaned.replace(/\d{10,}/g, '');
            
            // 住专 转专 驻专 砖
            cleaned = cleaned.replace(/\d{6}/g, '');
            cleaned = cleaned.replace(/\d{2}\/\d{2}\/\d{2}/g, '');
            
            // 住专 拽  IN254000008
            cleaned = cleaned.replace(/IN\d{9,}/g, '');
            
            // 驻 住驻爪驻 驻 住 转注
            if (transactionType.includes('WIRE')) {
                // -WIRE, 砖 专  专 住驻专
                const match = cleaned.match(/^\s*([A-Za-z\s,&\.\-]+)/);
                if (match) {
                    cleaned = match[1];
                }
            } else if (transactionType.includes('ACH')) {
                // -ACH, 专  砖  转
                const parts = cleaned.split(/\s{2,}/);
                if (parts[0]) {
                    cleaned = parts[0];
                }
            }
            
            // 拽 住驻
            cleaned = cleaned.replace(/\s+/g, ' ').trim();
            
            // 转 专 -45 转
            if (cleaned.length > 45) {
                cleaned = cleaned.substring(0, 45).trim();
            }
            
            //  专 拽 砖专 专拽  拽爪专 , 专 转 住 转注
            if (!cleaned || cleaned.length < 3) {
                return transactionType;
            }
            
            return cleaned;
        }

        function parseCSV(text) {
            Papa.parse(text, {
                header: false,
                skipEmptyLines: true,
                dynamicTyping: true,
                complete: function(results) {
                    rawData = results.data;
                    showDebug('注 ' + rawData.length + ' 砖专转 拽抓');
                    
                    const realTransactions = filterRealTransactions(rawData);
                    showDebug('爪 ' + realTransactions.length + ' 转注转 拽 转转');
                    
                    if (realTransactions.length > 0) {
                        showMessage('拽抓 注 爪! 爪 ' + realTransactions.length + ' 转注转', 'success');
                    } else {
                        showMessage(' 爪 转注转 拽抓', 'warning');
                    }
                },
                error: function(error) {
                    showMessage('砖 拽专转 拽抓: ' + error.message, 'error');
                }
            });
        }

        function filterRealTransactions(data) {
            const transactions = [];
            
            for (let row of data) {
                if (!row || row.length < 12) continue;
                
                if (row[0] === 'Bank/ABA') continue;
                
                const description = String(row[11] || '');
                const date = String(row[4] || '');
                const amountStr = String(row[7] || '');
                
                if ((description.includes('ACH DEBIT') || 
                     description.includes('ACH CREDIT') || 
                     description.includes('WIRE OUT') || 
                     description.includes('WIRE IN') ||
                     description.includes('DEPOSIT') ||
                     description.includes('ACCOUNT ANALYSIS FEE')) && 
                    date && 
                    date.includes('/') &&
                    amountStr) {
                    
                    transactions.push(row);
                }
            }
            
            return transactions;
        }

        function processData() {
            if (!rawData || rawData.length === 0) {
                showMessage(' 注 拽抓 转', 'error');
                return;
            }

            updateStep(2);
            document.getElementById('processBtn').disabled = true;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('progressBar').style.display = 'block';
            showMessage('注 转...', 'info');

            setTimeout(() => {
                try {
                    const realTransactions = filterRealTransactions(rawData);
                    showDebug('砖 1: 爪 ' + realTransactions.length + ' 转注转 转转');
                    updateProgress(25);

                    processedData = [];
                    
                    for (let row of realTransactions) {
                        const dateStr = String(row[4] || '');
                        const amountStr = String(row[7] || '');
                        const transactionType = String(row[11] || '');
                        const description = String(row[12] || '');
                        const reference = String(row[8] || '');
                        const typeIndicator = String(row[6] || '');
                        
                        const dateParts = dateStr.split('/');
                        if (dateParts.length !== 3) continue;
                        
                        const month = parseInt(dateParts[0]);
                        const day = parseInt(dateParts[1]);
                        const year = parseInt(dateParts[2]);
                        
                        if (isNaN(month) || isNaN(day) || isNaN(year)) continue;
                        
                        const date = new Date(year, month - 1, day);
                        
                        let amountClean = amountStr.replace(/[\$,()]/g, '');
                        const amount = Math.abs(parseFloat(amountClean));
                        
                        if (isNaN(amount)) continue;
                        
                        let isDebit = false;
                        let isCredit = false;
                        
                        if (typeIndicator === 'DEBIT') {
                            isDebit = true;
                        } else if (typeIndicator === 'CREDIT') {
                            isCredit = true;
                        } else {
                            if (transactionType.includes('ACH DEBIT') || 
                                transactionType.includes('WIRE OUT') || 
                                transactionType.includes('ACCOUNT ANALYSIS FEE')) {
                                isDebit = true;
                            } else if (transactionType.includes('ACH CREDIT') || 
                                       transactionType.includes('WIRE IN') || 
                                       transactionType.includes('DEPOSIT')) {
                                isCredit = true;
                            }
                        }

                        if (isDebit || isCredit) {
                            // 拽 转专 驻 砖专
                            const cleanedDescription = cleanDescription(transactionType, description);
                            
                            processedData.push({
                                date: date,
                                description: cleanedDescription,
                                reference: reference,
                                debit: isDebit ? amount : 0,
                                credit: isCredit ? amount : 0,
                                originalDate: dateStr
                            });
                        }
                    }
                    
                    showDebug('砖 2: ' + processedData.length + ' 转注转 注');
                    updateProgress(50);

                    processedData.sort((a, b) => a.date - b.date);
                    showDebug('砖 3: 转注转  砖 砖');
                    updateProgress(75);

                    finalData = processedData;
                    
                    let balance = 0;
                    for (let transaction of finalData) {
                        balance = balance - transaction.debit + transaction.credit;
                        transaction.balance = balance;
                    }
                    
                    showDebug('砖 4: 砖 转专转 -' + finalData.length + ' 转注转');
                    updateProgress(100);

                    displayPreview();
                    displayStats();
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('processBtn').disabled = false;
                    document.getElementById('downloadBtn').style.display = 'block';
                    document.getElementById('progressBar').style.display = 'none';
                    
                    updateStep(3);
                    showMessage('注 砖 爪!', 'success');

                } catch (error) {
                    console.error('Error:', error);
                    showMessage('砖 注: ' + error.message, 'error');
                    showDebug('砖: ' + error.stack);
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('processBtn').disabled = false;
                    document.getElementById('progressBar').style.display = 'none';
                }
            }, 100);
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function displayPreview() {
            const tbody = document.getElementById('previewBody');
            tbody.innerHTML = '';
            
            const previewCount = Math.min(15, finalData.length);
            document.getElementById('previewInfo').textContent = 
                '爪 ' + previewCount + ' 转 ' + finalData.length + ' 转注转';
            
            for (let i = 0; i < previewCount; i++) {
                const row = finalData[i];
                const tr = document.createElement('tr');
                const debitClass = row.debit > 0 ? ' class="amount-debit"' : '';
                const creditClass = row.credit > 0 ? ' class="amount-credit"' : '';
                
                tr.innerHTML = '<td>' + formatHebrewDate(row.date) + '</td>' +
                    '<td>' + row.description + '</td>' +
                    '<td>' + row.reference + '</td>' +
                    '<td' + debitClass + '>' + (row.debit ? row.debit.toFixed(2) : '') + '</td>' +
                    '<td' + creditClass + '>' + (row.credit ? row.credit.toFixed(2) : '') + '</td>' +
                    '<td>' + row.balance.toFixed(2) + '</td>';
                tbody.appendChild(tr);
            }
            
            document.getElementById('previewSection').style.display = 'block';
        }

        function displayStats() {
            let totalDebits = 0;
            let totalCredits = 0;
            let minDate = null;
            let maxDate = null;
            
            for (let row of finalData) {
                totalDebits += row.debit;
                totalCredits += row.credit;
                
                if (!minDate || row.date < minDate) minDate = row.date;
                if (!maxDate || row.date > maxDate) maxDate = row.date;
            }
            
            document.getElementById('totalTransactions').textContent = finalData.length;
            document.getElementById('totalDebits').textContent = '$' + totalDebits.toFixed(2);
            document.getElementById('totalCredits').textContent = '$' + totalCredits.toFixed(2);
            
            if (minDate && maxDate) {
                document.getElementById('dateRange').textContent = 
                    formatHebrewDate(minDate) + ' - ' + formatHebrewDate(maxDate);
            }
            
            document.getElementById('statsSection').style.display = 'grid';
        }

        function formatHebrewDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return day + '/' + month + '/' + year;
        }

        function downloadExcel() {
            const wb = XLSX.utils.book_new();
            
            const excelData = [
                ['转专', '转专', '住转', '', '转', '转专']
            ];
            
            finalData.forEach(function(row) {
                excelData.push([
                    formatHebrewDate(row.date),
                    row.description,
                    row.reference,
                    row.debit || 0,
                    row.credit || 0,
                    row.balance || 0
                ]);
            });
            
            const ws = XLSX.utils.aoa_to_sheet(excelData);
            
            ws['!cols'] = [
                { wch: 12 },
                { wch: 45 },  // 转专 - 拽住 45 转
                { wch: 20 },
                { wch: 15 },
                { wch: 15 },
                { wch: 18 }
            ];
            
            for (let i = 2; i <= excelData.length; i++) {
                //  - 注 D 
                if (ws['D' + i] && ws['D' + i].v) {
                    ws['D' + i].z = '#,##0.00';
                    ws['D' + i].t = 'n';
                }
                // 转 - 注 E
                if (ws['E' + i] && ws['E' + i].v) {
                    ws['E' + i].z = '#,##0.00';
                    ws['E' + i].t = 'n';
                }
                // 转专 - 注 F - 转 住驻专
                if (ws['F' + i]) {
                    ws['F' + i].z = '#,##0.00';
                    ws['F' + i].t = 'n';
                }
            }
            
            XLSX.utils.book_append_sheet(wb, ws, '转注转 拽');
            
            const today = new Date();
            const filename = 'Valley_Bank_' + today.getDate() + '_' + 
                            (today.getMonth() + 1) + '_' + today.getFullYear() + '.xlsx';
            
            XLSX.writeFile(wb, filename);
            
            showMessage('拽抓 专 爪!', 'success');
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('statusMessage');
            messageEl.textContent = message;
            messageEl.className = 'status-message ' + type;
            messageEl.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(function() {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
